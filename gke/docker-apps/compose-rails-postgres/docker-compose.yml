
# from https://docs.docker.com/compose/rails/#define-the-project

#version: '3' # originale ma non funge su Masagno :/
version: '2'
services:
  db:
    image: postgres
  web:
    build: .
    # how to start on 0.0.0.0 by default: https://stackoverflow.com/questions/28668436/how-to-change-the-default-binding-ip-of-rails-4-2-development-server
    command: bundle exec rails s -p ${PORT} -b '0.0.0.0'
    entrypoint: [ "./entrypoint.sh" ]
    environment:
      - GIC=${GIC}
      - FAKE_HOSTNAME="fake-${HOSTNAME}"
      #- FAKE_HOSTNAM2="fake-$HOSTNAME"
      - DEBUG=1
      - ANSWER=42
      - URL=${MUNCH_URL}
      - TAG_FROM_DOT_ENV=${TAG}
      - VERSION=${VERSION}
    volumes:
      - .:/myapp
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - db

  phppgadmin:
    restart: always
    image: dockage/phppgadmin:latest
    ports:
    - "81:81"
    - "443:443"
    environment:
    - PHP_PG_ADMIN_SERVER_DESC=PostgreSQL
    - PHP_PG_ADMIN_SERVER_HOST=
    - PHP_PG_ADMIN_SERVER_PORT=5432
    - PHP_PG_ADMIN_SERVER_SSL_MODE=allow
    - PHP_PG_ADMIN_SERVER_DEFAULT_DB=template1
    - PHP_PG_ADMIN_SERVER_PG_DUMP_PATH=/usr/bin/pg_dump
    - PHP_PG_ADMIN_SERVER_PG_DUMPALL_PATH=/usr/bin/pg_dumpall
